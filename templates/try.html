<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try On - Face Shape Jewelry Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="try.html" class="active">Try On</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="guide.html">Guidelines</a></li>
                
            </ul>
        </nav>
    </header>

    <!-- Try On Section -->
    <section id="tryon" class="tryon-section">
        <h2>Virtual Try On</h2>
        <p>Experience personalized jewelry recommendations by capturing or uploading your photo for real-time face shape detection.</p>
        <div class="tryon-container">
            <!-- Upload Photo Section -->
            <div class="upload-section">
                <label for="photo-upload" class="btn upload-btn">Upload Photo</label>
                <input type="file" id="photo-upload" accept="image/*" style="display: none;">
            </div>
            <!-- Live Camera Section -->
            <div class="camera-section">
                <button class="btn capture-btn" id="open-camera">Open Camera</button>
                <video id="camera-stream" autoplay playsinline style="display: none;"></video>
            </div>
        </div>
        <!-- Results -->
        <div id="results" class="hidden">
            <h3>Your Face Shape:</h3>
            <p id="face-shape-result">Detecting...</p>
            <div id="recommendations" class="hidden">
                <h4>Recommended Jewelry:</h4>
                <div id="jewelry-items"></div>
            </div>
        </div>
    </section>
    <br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 Face Shape Jewelry Recommendation System</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
